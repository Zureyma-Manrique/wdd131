<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is the interface for the review form for the user.">
    <meta name="author" content="Zureyma Quetzaili Manrique Santiago">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/product-review-form.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Review Form</h1>
            <p>Share your experience with our products</p>
        </div>

        <div class="form-container">
            <form method="get" action="review.html" id="reviewForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating *</label>
                    <div class="rating-group">
                        <div class="rating-item">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <span class="stars">☆</span>
                            <label for="rating1" class="rating-label">1 Star</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <span class="stars">☆☆</span>
                            <label for="rating2" class="rating-label">2 Stars</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <span class="stars">☆☆☆</span>
                            <label for="rating3" class="rating-label">3 Stars</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <span class="stars">☆☆☆☆</span>
                            <label for="rating4" class="rating-label">4 Stars</label>
                        </div>
                        <div class="rating-item">
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <span class="stars">☆☆☆☆☆</span>
                            <label for="rating5" class="rating-label">5 Stars</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation *</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Useful Features (Check all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                            <label for="feature1">Easy Installation</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="Good Quality">
                            <label for="feature2">Good Quality</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="Value for Money">
                            <label for="feature3">Value for Money</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="Works as Advertised">
                            <label for="feature4">Works as Advertised</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="Better than Expected">
                            <label for="feature5">Better than Expected</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature6" name="features" value="Good Customer Service">
                            <label for="feature6">Good Customer Service</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" placeholder="Share your detailed experience with this product..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
                </div>

                <input type="submit" value="Submit Review" class="submit-btn">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Product Review System. All rights reserved.</p>
    </footer>

    <script src="scripts/productReviewForm.js" defer></script>
</body>
</html>
